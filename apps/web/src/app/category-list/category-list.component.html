<dev-ice-main-container headerText="Category Management">
  <dev-ice-table-toolbar
    (createEvent)="showCreateDialog()"
    class="align-self-stretch mb-4"
  ></dev-ice-table-toolbar>
  <p-table
    [value]="categories"
    responsiveLayout="scrollable"
    styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
  >
    <ng-template pTemplate="caption"> Category List </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th class="w-5rem text-center">Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>
          <dev-ice-ellipsable-text>{{ category.name }}</dev-ice-ellipsable-text>
        </td>
        <td class="text-center">
          <button
            pButton
            pRipple
            (click)="handleDelete(category.id)"
            type="button"
            icon="pi pi-trash"
            class="table-btn p-button-sm p-button-rounded p-button-warning"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</dev-ice-main-container>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

<p-dialog
  header="Title"
  [(visible)]="displayCreateModal"
  [modal]="true"
  [closable]="false"
>
  <ng-template pTemplate="header">
    <h2 class="m-0">Add New Category</h2>
  </ng-template>
  <span class="p-float-label mt-4">
    <input
      id="float-input"
      type="text"
      pInputText
      [(ngModel)]="newCatName"
      maxlength="128"
    />
    <label for="float-input">Category Name</label>
  </span>
  <ng-template pTemplate="footer">
    <button
      pButton
      (click)="hideCreateDialog()"
      class="p-button-warning p-button-terciary"
    >
      Cancel
    </button>
    <button pButton (click)="createCategory()" class="">Add</button>
  </ng-template>
</p-dialog>
